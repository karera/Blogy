{% extends 'blog/base.html' %} 

{% block content %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the post "{{.title}}"?</p>
  <div>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  
    <a href="{% url 'blog-home' %}">Cancel</a>
  </div>
</form>

{% endblock content %}
